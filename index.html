<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0; /* pastel pink */
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #f0ffe6; /* pastel lime green */
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffccdd; /* lighter pink */
      color: #333;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #ffddee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Placeholder Name</h1>
    <p>Placeholder description text. This is where you can introduce yourself or your work.</p>
    <a href="#" class="button">View My Work</a>
  </div>
</body>
</html>
